<!DOCTYPE html>
<html>
<head>
	<title>C1.11</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1 class="countdown-title">Countdown Clock</h1>
	<section class="countdown">
	  <div class="countdown-number">
	    <p class="minutes countdown-time"></p>
	    <p class="countdown-text">Minutes</p>
	    <button class="but-time minus-min">-</button>
	    <button class="but-time plus-min">+</button>
	  	
	  </div>
	  <div class="countdown-number">
	    <p class="seconds countdown-time"></p>
	    <p class="countdown-text">Seconds</p>
	    <button class="but-time minus-sec">-</button>
	    <button class="but-time plus-sec">+</button>
	  	
	  </div>
	</section>

	<div>

	  	<button class="start">Start</button>
	  	<button class="stop">Stop</button>
	  	<br>

	  
	</div>

	<div class="message">
	  
	</div>
	<script type="text/javascript" src="js/customQuery.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
